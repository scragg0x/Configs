extension = "suhosin.so"
suhosin.session.encrypt=On
suhosin.executor.include.max_traversal=5
suhosin.executor.eval.whitelist="abs,acos"
suhosin.executor.func.blacklist="copy,apache_child_terminate, apache_setenv, define_syslog_variables, escapeshellcmd, eval, fp, fput, ftp_connect, ftp_exec,      ftp_get, ftp_login, ftp_nb_fput, ftp_put, ftp_raw, ftp_rawlist, highlight_file, ini_alter, inject_code, mysql_pconnect, openlog, passthru, php_uname,             phpAds_remoteInfo, phpAds_XmlRpc, phpAds_xmlrpcDecode, phpAds_xmlrpcEncode, posix_getpwuid, posix_kill, posix_mkfifo, posix_setpgid, posix_setsid, posix_setuid, posix_setuid,posix_uname, proc_close, proc_get_status, proc_nice, proc_terminate, syslog, system, xmlrpc_entity_decode"
suhosin.simulation=Off
suhosin.memory_limit=512M
suhosin.executor.disable_eval=On
suhosin.executor.disable_emodifier=On
suhosin.get.max_value_length=4092
suhosin.request.max_varname_length=350
